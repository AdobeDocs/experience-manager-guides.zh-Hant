  <!-- Values (right column) -->
  <text x="180" y="20" font-family="Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif"
        font-size="13" fill="#111">
    <tspan x="180" dy="0">Experience Manager Guides Cloud Service,</tspan>
    <tspan x="180" dy="18">Experience Manager Guides On-Premise</tspan>
  </text>

  <text x="180" y="72" font-family="Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif"
        font-size="13" fill="#111">4.6</text>
